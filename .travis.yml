sudo: required
dist: trusty

env:
  - distribution: ubuntu
    version: 16.04
    init: /sbin/init
    run_opts: ""
#  - distribution: debian
#    version: 8
#    init: /sbin/init
#    run_opts: ""

services:
  - docker

before_install:
  - sudo docker pull ${distribution}:${version}
  - sudo docker build --rm=true --file=.travis/Dockerfile --tag=ci-test

script:
  - container_id=$(mktemp)
  - sudo docker run --volume="${PWD}":/home/:rw ${run_opts} ci-test bash /home/.travis/build
